<?xml version="1.0" encoding="UTF-8"?>

                xmlns:f="http://xmlns.jcp.org/jsf/core">

        <div class="row">
            <div class="col">

                        <f:facet name="header"> State requested </f:facet>

                    <h:column>
                        <f:facet name="header">  id </f:facet>
                        <h:outputText value="#{u.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Nombres y apellidos </f:facet>
                        <h:outputText value="#{u.nombre1}#{u.nombre2}#{u.apellido1}#{u.apellido2}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">  
Requested amount  </f:facet>
                        <h:outputText value="1"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> 
application date </f:facet>
                        <h:outputText value="06/07/2020"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Sale Value </f:facet>
                        <h:outputText value="122"/>
                    </h:column>
                </h:dataTable>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
